<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.4.1/dist/alpine.min.js"
      defer
    ></script>
    <title>Welcome to Tailwind!</title>
  </head>
  <body class="antialiased font-sans">
    <div
      x-data="hero()"
      x-init="initImageLoop()"
      x-on:mouseenter="stopImageLoop()"
      x-on:mouseleave="initImageLoop()"
      class="relative overflow-hidden w-screen h-720px bg-gray-700 mx-auto"
    >
      <template x-for="image in images">
        <div
          :style="image.path"
          class="w-screen h-full absolute z-0"
          :class="{'z-20' : activeImage === image.id, 'z-10' : activeImage === image.id + 1}"
          x-show="activeImage === image.id"
          x-transition:enter="transition ease-out transform duration-500 -ml-1280px"
          x-transition:enter-start="opacity-75 transform"
          x-transition:enter-end="opacity-100 transform translate-x-1280px"
          x-transition:leave="transition ease-out duration-500"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-100 transform translate-x-1280px"
        >
          <div class="max-w-6xl mx-auto mt-48 flex flex-row">
            <div class="w-1/2">
              <h1
                class="text-5xl font-bold text-white leading-tight"
                x-text="image.h1"
              ></h1>
              <p class="mt-6 text-xl text-white" x-text="image.p"></p>
              <div class="mt-12">
                <a
                  x-text="image.button"
                  href=""
                  class="px-6 py-3 rounded-md bg-green-600 text-green-100 text-xl shadow-lg"
                ></a>
              </div>
            </div>
            <div class="w-1/2">
              <div x-html="image.form"></div>
            </div>
          </div>
        </div>
      </template>
    </div>
    <script>
      function hero() {
        return {
          images: [
            {
              id: 0,
              path: `background-image: url(images/london_crop.jpg)`,
              h1: "Best rates in the industry",
              p:
                "We hand-pick our rates with reliable vendors accross the globe",
              button: "Check Prices",
              form: `<div
                class="w-full shadow-2xl bg-white border p-8 border-gray-400 rounded-lg"
              >
                <div class="mb-4">
                  <label for="username" class="block text-gray-600 mb-2"
                    >Email address</label
                  >
                  <input
                    type="text"
                    id="username"
                    class="rounded py-2 px-3 w-full text-gray-700 appearance-none border"
                  />
                </div>
                <div class="mb-6">
                  <label for="email" class="block text-gray-600 mb-2"
                    >Password</label
                  >
                  <input
                    type="text"
                    id="email"
                    class="rounded py-2 px-3 w-full text-gray-700 appearance-none border"
                  />
                </div>
                <div class="flex items-center mb-6">
                  <button
                    class="font-bold px-4 py-2 rounded bg-blue-500 text-blue-100"
                  >
                    Sign in
                  </button>
                  <a href="" class="text-blue-500 ml-4">Forgot password?</a>
                </div>
                <div class="flex items-center">
                  <div class="border-t border-gray-400 flex-1"></div>
                  <p class="px-4 text-gray-500 text-sm">
                    Don't have an account yet?
                  </p>
                  <div class="border-t border-400 flex-1"></div>
                </div>
              </div>`,
            },
            {
              id: 1,
              path: `background-image: url(images/new_york_crop.jpg)`,
              h1: "Easy to use use interface",
              p:
                "Industry changing intuuitive UI makes it easy to keep your finances in check",
              button: "Sign Up",
              form: `<div
                class="w-full shadow-2xl bg-white border p-8 border-gray-400 rounded-lg"
              >
                <div class="mb-4">
                  <label for="messageEmail" class="block text-gray-600 mb-2"
                    >Your email address</label
                  >
                  <input
                    type="text"
                    id="messageEmail"
                    class="rounded py-2 px-3 w-full text-gray-700 appearance-none border"
                  />
                </div>
                <div class="mb-4">
                  <label for="message" class="block text-gray-600 mb-2"
                    >Message</label
                  >
                  <input
                    type="text"
                    id="message"
                    class="rounded py-2 px-3 w-full text-gray-700 appearance-none border"
                  />
                </div>
                <button
                  class="font-bold px-4 py-2 rounded bg-blue-500 text-blue-100"
                >
                  Contact Us
                </button>
              </div>`,
            },
            {
              id: 2,
              path: `background-image: url(images/monaco_crop.jpg)`,
              h1: "Realiable service 24/7",
              p:
                "World class customer support makes all of your actions with us secure and trusted.",
              button: "Contact Us",
              form: `<div
                class="w-full shadow-2xl bg-white border p-8 border-gray-400 rounded-lg"
              >
              <div class="mb-4">
                <p class="text-green-500 font-bold text-5xl leading-tight">
                  $1 520 000
                </p>
                <p class="text-sm text-gray-700"></p>
                  In transactions the last day
                </p>
              </div>
              <div class="mb-4">
                <p class="text-green-500 font-bold text-5xl leading-tight">
                  1.24s
                </p>
                <p class="text-sm text-gray-700"></p>
                  Average transaction length
                </p>
              </div>
              <a href="" 
                class="font-bold px-4 py-2 rounded bg-blue-500 text-blue-100">
                See our stats</a>
              </div>`,
            },
          ],
          activeImage: 0,
          intervalID: 0,
          initImageLoop() {
            console.log(
              `Init image loop TIMEOUT. ActiveId: ${this.activeImage}`
            );
            setTimeout(() => {
              console.log(
                `Init image loop INTERVAL. ActiveId: ${this.activeImage}`
              );
              this.intervalID = setInterval(() => {
                const newId = (this.activeImage + 1) % this.images.length;
                console.log(`New id ${newId}`);
                this.activeImage = newId;
              }, 4000);
            }, 1000);
          },
          stopImageLoop() {
            clearInterval(this.intervalID);
          },
        };
      }
    </script>
  </body>
</html>
